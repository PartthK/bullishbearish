<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candlestick Chart with MA and RSI</title>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include the financial chart extension -->
    <script src="https://unpkg.com/chartjs-chart-financial"></script>
    <!-- Include a library for date handling, like Luxon -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/1.25.0/luxon.min.js"></script>
</head>
<body>
    <!-- Define the chart canvas element -->
    <canvas id="candlestickChart"></canvas>

    <script>
        // Your data setup here (omitted for brevity)

        // Create the chart
        const ctx = document.getElementById('candlestickChart').getContext('2d');
        const candlestickChart = new Chart(ctx, {
            type: 'candlestick',
            data: {
                datasets: [{
                    label: "Candlestick Data",
                    data: candlestickData // Your candlestick data
                },
                {
                    label: "MA10",

                    data: movingAverageData // Your MA data
                }]
            },
            options: {
                scales: {
                    xAxes: [{
                        type: 'time',
                        time: {
                            unit: 'day'
                        }
                    }],
                    yAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'Price'
                        }
                    }]
                },
                // Include other options such as tooltip configuration
            }
        });

</body>
</html>
